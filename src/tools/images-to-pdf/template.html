<div class="card bg-base-100 shadow-xl border">
  <div class="card-body">
    <h2 class="card-title text-2xl font-bold mb-4">Images to PDF</h2>
    <p class="text-base-content/70 mb-6">Select or drag and drop images to create a PDF. You can reorder them before
      generating the file.</p>

    <div id="drop-zone"
         class="mt-4 flex items-center justify-center border-2 border-dashed rounded-lg h-32 cursor-pointer bg-base-200 dark:bg-gray-800 dark:border-gray-600 transition-colors p-3">
      <div class="flex flex-col items-center gap-2">
        <div data-lucide="upload-cloud" class="text-base-content/30"></div>
        <p class="text-lg font-medium">Click or drag images here</p>
        <p class="text-sm text-base-content/50 text-balance">Supports PNG, JPEG, WebP, ...</p>
      </div>
      <input type="file" id="file-input" class="hidden" accept="image/*" multiple />
    </div>

    <div id="image-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-6">
      <!-- Images will be added here -->
    </div>

    <div id="actions" class="card-actions justify-end hidden">
      <button id="clear-btn" class="btn btn-ghost">Clear All</button>
      <button id="generate-btn" class="btn btn-primary">
        <i data-lucide="file-text" class="w-4 h-4 mr-2"></i>
        Create PDF
      </button>
    </div>
  </div>
</div>
