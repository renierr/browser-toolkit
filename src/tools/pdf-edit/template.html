<div id="pdf-edit-tool-card" class="card w-full max-w-md mx-auto bg-base-100 p-6 rounded-xl shadow-lg border">
  <div class="card-body">
    <h2 class="card-title text-heading">PDF Editor</h2>
    <p class="text-sm text-muted">Select or drop a PDF file</p>

    <div id="pdf-dropzone" role="button" tabindex="0"
      class="mt-4 flex items-center justify-center border-2 border-dashed rounded-lg h-32 cursor-pointer bg-base-200 dark:bg-gray-800 dark:border-gray-600 transition-colors p-3"
    >
      <div class="text-center">
        <span class="text-sm text-gray-500 dark:text-gray-300">Drag & drop PDF here or click</span>
        <div class="mt-2">
          <label for="pdf-file" class="btn btn-sm btn-outline">Select PDF</label>
        </div>
      </div>
    </div>
    <input type="file" id="pdf-file" accept="application/pdf" class="hidden" />
  </div>
</div>

<style>
  #pdf-viewer-container { min-height: 0; }
  #pdf-viewer-container:not(.hidden) {
    display: flex;
    flex: 1 1 auto;
    flex-direction: column;
  }
  #pdf-viewer-container:not(.hidden) #pdf-viewer-iframe {
    flex: 1 1 auto;
    height: auto;
    min-height: 0;
  }
</style>

<div id="pdf-viewer-container" class="hidden w-full flex-1 min-h-0 h-full mt-4">
  <iframe id="pdf-viewer-iframe" src="/pdfjs/web/viewer.html" class="flex-1 w-full h-0 min-h-0" style="border:0;"></iframe>
</div>
